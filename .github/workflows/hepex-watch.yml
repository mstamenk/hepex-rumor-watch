name: Watch hepex rumor mill

on:
  schedule:
    # Runs every 12 hours (00:00 and 12:00 UTC)
    - cron: "0 */12 * * *"
  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Fetch hepex rumor mill page
        run: |
          python fetch_hepex.py

      - name: Commit and push if changed
        run: |
          # Check if hepexrumor.html changed
          if [[ -n "$(git status --porcelain hepexrumor.html)" ]]; then
            echo "Changes detected, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@us

